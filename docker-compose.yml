version: '3.8'

services:
  node:
    build: .
    command: substrate-contracts-node --dev --tmp --ws-external --rpc-external --rpc-cors all --unsafe-ws-external --unsafe-rpc-external
    ports:
      - "9944:9944"  # WS/RPC
      - "9933:9933"  # HTTP RPC
      - "30333:30333"  # P2P
    volumes:
      - .:/app  # Sync code changes
    restart: unless-stopped  # Keeps running in background

  tester:
    build: .
    depends_on:
      - node
    volumes:
      - .:/app  # Sync code changes
    environment:
      - CONTRACTS_NODE=ws://node:9944
    stdin_open: true
    tty: true
    command: bash  # Interactive shell for running commands