services:
  node:
    build:
      context: .
      platform: linux/arm64
    working_dir: /app
    command: substrate-contracts-node --dev --tmp --rpc-external --rpc-cors all --unsafe-rpc-external
    ports:
      - "9944:9944"  # WS/RPC
      - "9933:9933"  # HTTP RPC
      - "30333:30333"  # P2P
    volumes:
      - .:/app  # Sync code changes
    restart: unless-stopped  # Keeps running in background

  tester:
    build:
      context: .
      platform: linux/arm64
    depends_on:
      - node
    working_dir: /app
    volumes:
      - .:/app  # Sync code changes
    environment:
      - CONTRACTS_NODE=ws://node:9944
    stdin_open: true
    tty: true
    command: bash  # Interactive shell for running commands